<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Fighting game</title>
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div style="position: relative; display: inline-block">
            <div
                style="
                    display: flex;
                    position: absolute;
                    width: 100%;
                    padding: 30px;
                    align-items: center;
                "
            >
                <!-- health bar -->
                <div
                    style="
                        width: 100%;
                        height: 30px;
                        position: relative;
                        display: flex;
                        justify-content: flex-end;
                    "
                >
                    <div
                        style="background: yellow; height: 30px; width: 100%"
                    ></div>
                    <div
                        id="playerHealth"
                        style="
                            position: absolute;
                            background: blue;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <!-- timer -->
                <div
                    id="timer"
                    style="
                        width: 100px;
                        flex-shrink: 0;
                        background: red;
                        height: 100px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    "
                >
                    10
                </div>
                <!-- health bar -->
                <div style="width: 100%; height: 30px; position: relative">
                    <div style="background: yellow; height: 30px"></div>
                    <div
                        id="enemyHealth"
                        style="
                            position: absolute;
                            background: blue;
                            top: 0;
                            bottom: 0;
                            left: 0;
                            right: 0;
                        "
                    ></div>
                </div>
            </div>

            <div
                id="displayText"
                style="
                    position: absolute;
                    top: 0;
                    right: 0;
                    left: 0;
                    bottom: 0;
                    align-items: center;
                    justify-content: center;
                    display: none;
                    color: white;
                "
            ></div>
            <canvas></canvas>
        </div>

        <script src="js/classes.js"></script>
        <script src="js/utils.js"></script>
        <script src="index.js"></script>
    </body>
</html>
