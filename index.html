<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Fighting game</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Press Start 2p', cursive;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div style="position: relative; display: inline-block">
            <div
                style="
                    display: flex;
                    position: absolute;
                    width: 100%;
                    padding: 30px;
                    align-items: center;
                "
            >
                <!-- health bar -->
                <div
                    style="
                        width: 100%;
                        border: 3px solid white;
                        border-right: 0;
                        position: relative;
                        display: flex;
                        justify-content: flex-end;
                    "
                >
                    <div
                        style="background: red; height: 30px; width: 100%"
                    ></div>
                    <div
                        id="playerHealth"
                        style="
                            position: absolute;
                            background: #818cf8;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <!-- timer -->
                <div
                    id="timer"
                    style="
                        width: 100px;
                        flex-shrink: 0;
                        background: black;
                        height: 50px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        border: 3px solid white;
                    "
                >
                    10
                </div>
                <!-- health bar -->
                <div
                    style="
                        width: 100%;
                        position: relative;
                        border: 3px solid white;
                        border-left: 0;
                    "
                >
                    <div style="background: red; height: 30px"></div>
                    <div
                        id="enemyHealth"
                        style="
                            position: absolute;
                            background: #818cf8;
                            top: 0;
                            bottom: 0;
                            left: 0;
                            right: 0;
                        "
                    ></div>
                </div>
            </div>

            <div
                id="displayText"
                style="
                    position: absolute;
                    top: 0;
                    right: 0;
                    left: 0;
                    bottom: 0;
                    align-items: center;
                    justify-content: center;
                    display: none;
                    color: white;
                "
            ></div>
            <canvas></canvas>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
            integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/classes.js"></script>
        <script src="js/utils.js"></script>
        <script src="index.js"></script>
    </body>
</html>
